<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --glow-pink: #ff66cc;
        }
        body {
            background: black;
            color: white;
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .glass-container {
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-glow-pink {
            color: var(--glow-pink);
            text-shadow: 0 0 10px rgba(255, 102, 204, 0.6);
        }
        .btn-home {
            border: 1px solid var(--glow-pink);
            transition: all 0.3s ease;
            height: 52px; /* Fixed height for perfect centering */
        }
        .btn-home:hover {
            background: var(--glow-pink);
            color: black;
            box-shadow: 0 0 20px rgba(255, 102, 204, 0.4);
        }
        /* Extra nudge for visual alignment if needed */
        .icon-align {
            margin-top: 1px;
        }
    </style>
</head>
<body class="flex min-h-screen items-center justify-center overflow-hidden">
    <div id="tsparticles"></div>

    <main class="z-10 px-10 py-12 glass-container rounded-2xl text-center max-w-lg mx-4">
        <h1 class="text-8xl font-black text-glow-pink mb-4">404</h1>
        <h2 class="text-2xl font-bold mb-6">This page isn't real twin</h2>
        <p class="text-gray-400 mb-10 leading-relaxed">
            The page you are looking for doesn't exist or has been moved to another dimension.
        </p>
        
        <a href="index.html" class="btn-home inline-flex items-center justify-center px-8 rounded-full font-semibold text-glow-pink">
            <i data-lucide="arrow-left" class="w-5 h-5 mr-3 icon-align"></i>
            <span class="leading-none select-none">Snap Back to Reality</span>
        </a>
    </main>

    <script>
        lucide.createIcons();

        tsParticles.load("tsparticles", {
            fpsLimit: 120,
            particles: {
                color: { value: "#ffffff" },
                links: {
                    color: "#ffffff",
                    distance: 150,
                    enable: true,
                    opacity: 0.2,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 1.5,
                },
                number: {
                    value: 40,
                },
                opacity: { value: 0.3 },
                size: { value: { min: 1, max: 3 } },
            },
            background: { color: "#000000" }
        });
    </script>
</body>
</html>
